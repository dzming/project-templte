<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="icon shortcut" href="<%= BASE_URL %>favicon.ico">
  <style>
    .stop-home {
      background-color: #303133;
      height: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .stop-home__main {
      user-select: none;
      width: 100%;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .stop-home__footer {
      width: 100%;
      flex-grow: 0;
      text-align: center;
      padding: 1em 0;
    }

    .stop-home__footer>a {
      font-size: 12px;
      color: #ABABAB;
      text-decoration: none;
    }

    .stop-home__loading {
      height: 32px;
      width: 32px;
      margin-bottom: 20px;
    }

    .stop-home__title {
      color: #FFF;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .stop-home__sub-title {
      color: #ABABAB;
      font-size: 12px;
    }

  </style>
  <title>template web</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but freeinstall-client doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <div class="stop-home">
      <div class="stop-home__main">
        <img class="stop-home__loading" src="<%= BASE_URL %>loading.svg" alt="loading">
        <div class="stop-home__title">
          Loading
        </div>
        <!-- <div class="stop-home__sub-title">
          初次加载资源可能需要较多时间 请耐心等待
        </div> -->
      </div>
      <div class="stop-home__footer">
        <a href="https://www.cailuw.com/" target="_blank">
        </a>
      </div>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
